<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels</title>
    <link rel="icon" href="icons8-instagram-48.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: black;
            color: white;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            display: flex;
            justify-content: center;
            width: calc(100% - 250px);
            align-items: center;
        }
        .reels-container {
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .reel {
            position: relative;
            width: 375px;
            height: 667px;
            border-radius: 10px;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            margin-bottom: 10px;
            flex-direction: column;
        }
        .reel video {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }
        .reel-controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            align-items: center;
        }
        .like-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .like-button:hover {
            transform: scale(1.1);
        }
        .like-button.liked {
            color: red;
        }
        .like-count {
            font-size: 14px;
        }
        .comment-section {
            width: 90%;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .comment-input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
        }
        .comments {
            background: none;
            margin-top: 5px;
            font-size: 13px;
            color: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <script>
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            });
    </script>

    <main class="main-content">
        <div class="reels-container">
            <!-- Reel 1 -->
            <div class="reel">
                <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls loop></video>
                <div class="reel-controls">
                    <button class="like-button">‚ù§</button>
                    <span class="like-count">--</span>
                    <button class="comment-button">üí¨</button>
                </div>
                <div class="comment-section">
                    <input class="comment-input" type="text" placeholder="Add a comment...">
                    <div class="comments"></div>
                </div>
            </div>
            <!-- Reel 2 -->
            <div class="reel">
                <video src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" controls loop></video>
                <div class="reel-controls">
                    <button class="like-button">‚ù§</button>
                    <span class="like-count">--</span>
                    <button class="comment-button">üí¨</button>
                </div>
                <div class="comment-section">
                    <input class="comment-input" type="text" placeholder="Add a comment...">
                    <div class="comments"></div>
                </div>
            </div>
            <!-- Reel 3 -->
            <div class="reel">
                <video src="https://samplelib.com/lib/preview/mp4/sample-10s.mp4" controls loop></video>
                <div class="reel-controls">
                    <button class="like-button">‚ù§</button>
                    <span class="like-count">--</span>
                    <button class="comment-button">üí¨</button>
                </div>
                <div class="comment-section">
                    <input class="comment-input" type="text" placeholder="Add a comment...">
                    <div class="comments"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('.reel').forEach(reel => {
                const likeBtn = reel.querySelector('.like-button');
                const likeCount = reel.querySelector('.like-count');
                const commentInput = reel.querySelector('.comment-input');
                const commentsDiv = reel.querySelector('.comments');

                let likes = Math.floor(Math.random() * 201);
                reel.setAttribute("data-likes", likes);
                likeCount.textContent = likes + (likes === 1 ? " like" : " likes");

                likeBtn.addEventListener('click', () => {
                    let liked = likeBtn.classList.toggle('liked');
                    let count = parseInt(reel.getAttribute("data-likes"));
                    count = liked ? count + 1 : count - 1;
                    reel.setAttribute("data-likes", count);
                    likeCount.textContent = count + (count === 1 ? " like" : " likes");
                });

                commentInput.addEventListener('keypress', e => {
                    if (e.key === 'Enter') {
                        const comment = commentInput.value.trim();
                        if (comment !== "") {
                            const commentElement = document.createElement("div");
                            commentElement.textContent = "You: " + comment;
                            commentsDiv.appendChild(commentElement);
                            commentInput.value = "";
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
