<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="icon" href="icons8-instagram-48.png" type="image">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            display: flex;
            justify-content: center;
            width: calc(100% - 250px);
            height: 100vh;
            overflow-y: auto;
        }
        .posts-container {
            max-width: 500px;
        }
        .post {
            padding: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid white;
        }
        .post b {
            font-size: 14px;
        }
        .post-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .icons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .like-button, .comment-button {
            transition: 0.3s;
        }
        .like-button:hover {
            color: red;
        }
        .comment-button:hover {
            color: gray;
        }
        
        /* Reels styles - modified for videos */
        .reels-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .reels-scroll {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            position: relative;
        }
        .reel-item {
            width: 100%;
            height: 100vh;
            position: relative;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-color: #000;
        }
        .reel-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
        }
        .reel-overlay {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
        }
        .reel-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .reel-user {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .reel-user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .reel-caption {
            margin-bottom: 15px;
        }
        .reel-music {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .music-icon {
            animation: spin 4s linear infinite;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #fff;
        }
        .reel-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 3;
        }
        .reel-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        .reel-action .icon {
            font-size: 28px;
            cursor: pointer;
        }
        .video-controls {
            position: absolute;
            bottom: 80px;
            left: 20px;
            z-index: 3;
            display: flex;
            gap: 15px;
            opacity: 0.8;
        }
        .video-controls button {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-controls button:hover {
            background: rgba(0,0,0,0.8);
        }
        .muted-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .muted-indicator.show {
            opacity: 1;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }

        /* Explore page styles */
        .explore-container {
            display: none;
            width: 100%;
            padding: 10px;
        }
        .explore-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 5px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        .explore-item {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Create square aspect ratio */
            overflow: hidden;
            cursor: pointer;
        }
        .explore-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .explore-item:hover img {
            transform: scale(1.05);
        }
        .explore-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .explore-item:hover .overlay {
            opacity: 1;
        }
        .explore-stats {
            display: flex;
            gap: 15px;
        }
        
        /* Loading spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
    </style>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <script>
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            });
    </script>
    <main class="main-content">
        <div class="posts-container" id="postsContainer">
            <div class="post">
                <b>yashu_chekuri</b><br>
                <img src="3 monkeys.png" class="post-image">
                <div class="icons">
                    <span class="like-button">‚ù§</span>
                    <span class="comment-button">üí¨</span>
                </div>
                <p><b>yashu_chekuri</b> 3 Monkeys</p>
            </div>

            <div class="post">
                <b>unknown</b><br>
                <img src="phone wallpaper.jpg" class="post-image">
                <div class="icons">
                    <span class="like-button">‚ù§</span>
                    <span class="comment-button">üí¨</span>
                </div>
                <p><b>unknown</b> Batman</p>
            </div>

            <div class="post">
                <b>unknown2</b><br>
                <img src="GTA.png" class="post-image">
                <div class="icons">
                    <span class="like-button">‚ù§</span>
                    <span class="comment-button">üí¨</span>
                </div>
                <p><b>unknown2</b> Jumping</p>
            </div>
        </div>
        
        <div class="reels-container" id="reelsContainer">
            <div class="reels-scroll" id="reelsScroll">
                <!-- Reels will be dynamically inserted here -->
            </div>
            <div class="loading" id="reelsLoading">
                <div class="spinner"></div>
            </div>
            <div class="muted-indicator" id="mutedIndicator">Sound Off</div>
        </div>

        <div class="explore-container" id="exploreContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <div class="explore-grid" id="exploreGrid">
                <!-- Explore items will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script>
        // Reference HTML elements
        const reelsLink = document.getElementById('reelsLink');
        const exploreLink = document.getElementById('exploreLink');
        const postsContainer = document.getElementById('postsContainer');
        const reelsContainer = document.getElementById('reelsContainer');
        const exploreContainer = document.getElementById('exploreContainer');
        const reelsScroll = document.getElementById('reelsScroll');
        const exploreGrid = document.getElementById('exploreGrid');
        const loading = document.getElementById('loading');
        const reelsLoading = document.getElementById('reelsLoading');
        const mutedIndicator = document.getElementById('mutedIndicator');

        // Global variable to track mute state
        let isMuted = true;

        // Function to hide all content containers
        function hideAllContainers() {
            postsContainer.style.display = 'none';
            reelsContainer.style.display = 'none';
            exploreContainer.style.display = 'none';
        }

        // Array of video sources for reels
        const reels = [
            {
                videoSrc: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                profilePic: "side-bar_logo/profile.png",
                user: "nature_videos",
                caption: "Big Buck Bunny üê∞ #animation #nature",
                music: "Forest Life - Ambient Sounds"
            },
            {
                videoSrc: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                profilePic: "side-bar_logo/profile.png",
                user: "creative_films",
                caption: "Elephants Dream üêò #animation #creative",
                music: "Dreams of Nature - Relaxing Mix"
            },
            {
                videoSrc: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                profilePic: "side-bar_logo/profile.png",
                user: "tech_videos",
                caption: "For Bigger Blazes üî• #tech #gadgets",
                music: "Electronic Beats - Tech Mix"
            }
        ];

        // Function to create a reel element with video
        function createReelElement(reel) {
            const reelItem = document.createElement('div');
            reelItem.className = 'reel-item';
            
            reelItem.innerHTML = `
                <video class="reel-video" src="${reel.videoSrc}" loop ${isMuted ? 'muted' : ''} playsinline></video>
                <div class="reel-overlay">
                    <div class="reel-info">
                        <div class="reel-user">
                            <img src="${reel.profilePic}" alt="${reel.user}">
                            <span>${reel.user}</span>
                        </div>
                        <div class="icons">
                            <span class="like-button">‚ù§</span>
                        </div>
                    </div>
                    <p class="reel-caption">${reel.caption}</p>
                    <div class="reel-music">
                        <div class="music-icon"></div>
                        <span>${reel.music}</span>
                    </div>
                </div>
                <div class="reel-actions">
                    <div class="reel-action">
                        <div class="icon">‚ù§</div>
                        <span>Like</span>
                    </div>
                    <div class="reel-action">
                        <div class="icon">üí¨</div>
                        <span>Comment</span>
                    </div>
                    <div class="reel-action">
                        <div class="icon">‚û°</div>
                        <span>Share</span>
                    </div>
                </div>
                <div class="video-controls">
                    <button class="play-pause">‚ñ∂</button>
                    <button class="toggle-mute">${isMuted ? 'üîá' : 'üîä'}</button>
                </div>
            `;
            
            // Add event listeners for video controls
            const video = reelItem.querySelector('.reel-video');
            const playPauseBtn = reelItem.querySelector('.play-pause');
            const muteBtn = reelItem.querySelector('.toggle-mute');
            
            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '‚è∏';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '‚ñ∂';
                }
            });
            
            muteBtn.addEventListener('click', () => {
                isMuted = !isMuted;
                
                // Update mute state for all videos
                document.querySelectorAll('.reel-video').forEach(v => {
                    v.muted = isMuted;
                });
                
                // Update all mute buttons
                document.querySelectorAll('.toggle-mute').forEach(btn => {
                    btn.textContent = isMuted ? 'üîá' : 'üîä';
                });
                
                // Show muted indicator
                mutedIndicator.textContent = isMuted ? 'Sound Off' : 'Sound On';
                mutedIndicator.classList.add('show');
                setTimeout(() => {
                    mutedIndicator.classList.remove('show');
                }, 2000);
            });
            
            return reelItem;
        }

        // Function to create an explore item
        function createExploreItem(imgSrc, likes, comments) {
            const exploreItem = document.createElement('div');
            exploreItem.className = 'explore-item';
            
            exploreItem.innerHTML = `
                <img src="${imgSrc}" alt="Explore image" loading="lazy">
                <div class="overlay">
                    <div class="explore-stats">
                        <span>‚ù§ ${likes}</span>
                        <span>üí¨ ${comments}</span>
                    </div>
                </div>
            `;
            
            return exploreItem;
        }

        // FIXED Function to load reels videos - Simplified to avoid network issues
        function loadReelsVideos() {
            reelsScroll.innerHTML = '';
            reelsLoading.style.display = 'flex';
            
            // Create reel elements for each video source
            reels.forEach(reel => {
                const reelElement = createReelElement(reel);
                reelsScroll.appendChild(reelElement);
            });
            
            reelsLoading.style.display = 'none';
            
            // Set up intersection observer for videos
            setupVideoObserver();
        }

        // FIXED Function to load explore images - Using local images
        function loadExploreImages() {
            exploreGrid.innerHTML = '';
            loading.style.display = 'flex';
            
            // Use local images for reliability
            const localImages = ["3 monkeys.png", "phone wallpaper.jpg", "GTA.png"];
            
            // Create multiple items from available local images
            for (let i = 0; i < 9; i++) {
                // Cycle through local images
                const imgIndex = i % localImages.length;
                const imgSrc = localImages[imgIndex];
                
                // Generate random likes and comments
                const likes = Math.floor(Math.random() * 10000) + 100;
                const comments = Math.floor(Math.random() * 500) + 10;
                
                const exploreItem = createExploreItem(imgSrc, likes, comments);
                exploreGrid.appendChild(exploreItem);
            }
            
            loading.style.display = 'none';
        }

        // Function to setup Intersection Observer for videos
        function setupVideoObserver() {
            const videos = document.querySelectorAll('.reel-video');
            
            const options = {
                root: reelsScroll,
                rootMargin: '0px',
                threshold: 0.7
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target;
                    
                    if (entry.isIntersecting) {
                        // If video is visible, play it
                        video.play().catch(e => console.log('Error playing video:', e));
                        
                        // Update play/pause button
                        const playPauseBtn = video.parentElement.querySelector('.play-pause');
                        if (playPauseBtn) {
                            playPauseBtn.textContent = '‚è∏';
                        }
                    } else {
                        // If video is not visible, pause it
                        video.pause();
                        
                        // Update play/pause button
                        const playPauseBtn = video.parentElement.querySelector('.play-pause');
                        if (playPauseBtn) {
                            playPauseBtn.textContent = '‚ñ∂';
                        }
                    }
                });
            }, options);
            
            videos.forEach(video => {
                observer.observe(video);
            });
        }

        // Add event listener to the Reels link
        reelsLink.addEventListener('click', function(event) {
            event.preventDefault();
            
            // Hide all containers
            hideAllContainers();
            
            // Show reels
            reelsContainer.style.display = 'block';
            
            // Load the reels videos
            loadReelsVideos();
        });

        // Add event listener to the Explore link
        exploreLink.addEventListener('click', function(event) {
            event.preventDefault();
            
            // Hide all containers
            hideAllContainers();
            
            // Show explore
            exploreContainer.style.display = 'block';
            
            // Load explore images
            loadExploreImages();
        });

        // Add event listeners to home link and any other links
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link !== reelsLink && link !== exploreLink && !link.getAttribute('href').includes('.html')) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    
                    // Hide all containers
                    hideAllContainers();
                    
                    // Show posts (default view)
                    postsContainer.style.display = 'block';
                });
            }
        });

        // Add functionality to like buttons
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('like-button')) {
                // Toggle between filled and empty heart
                if (event.target.textContent === '‚ù§') {
                    event.target.textContent = '‚ù§';
                    event.target.style.color = 'red';
                } else {
                    event.target.textContent = '‚ù§';
                    event.target.style.color = '';
                }
            }
        });
    </script>
</body>
</html>
