<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="icon" href="icons8-instagram-48.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: black;
            color: white;
        }
        .profile-container {
            margin-left: 480px;
            width: 100%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 25px;
        }
        .profile-username {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .edit-profile-btn {
            background-color: #262626;
            color: white;
            border: none;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .edit-profile-btn:hover {
            background-color: #333;
        }
        .profile-stats {
            display: flex;
            gap: 30px;
            font-size: 16px;
        }
        .profile-stats span {
            font-weight: bold;
        }
        .profile-bio {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>

    <div id="sidebar-container"></div>

    <script>
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            });
    </script>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo">
                <img src="profile2.jpeg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="profile-username">
                    yashu_chekuri
                    <button class="edit-profile-btn">Edit Profile</button>
                </div>
                <div class="profile-stats">
                    <div><span>1</span> Posts</div>
                    <div><span>172</span> Followers</div>
                    <div><span>294</span> Following</div>
                </div>
                <div class="profile-bio">
                    <b>Ch Yaswanth Kumar</b><br>
                    :)....
                </div>
            </div>
        </div>
    </div>

</body>
</html>
