    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('.post').forEach(post => {
                const likeBtn = post.querySelector('.like-button');
                const likeCountSpan = post.querySelector('.like-count');
                let initialLikes = Math.floor(Math.random() * 201);
                post.setAttribute("data-likes", initialLikes);
                likeCountSpan.textContent = initialLikes + (initialLikes === 1 ? " like" : " likes");

                likeBtn.addEventListener('click', () => {
                    let liked = likeBtn.classList.toggle('liked');
                    let count = parseInt(post.getAttribute("data-likes"));
                    count = liked ? count + 1 : count - 1;
                    post.setAttribute("data-likes", count);
                    likeCountSpan.textContent = count + (count === 1 ? " like" : " likes");
                });

                const commentInput = post.querySelector('.comment-input');
                const commentList = post.querySelector('.comment-list');

                commentInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && commentInput.value.trim() !== "") {
                        const comment = document.createElement('p');
                        comment.textContent = commentInput.value.trim();
                        commentList.appendChild(comment);
                        commentInput.value = "";
                    }
                });
            });
        });
        function createPostElement(post) {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `
            <b>${post.username}</b><br>
            <img src="${post.image_url}" class="post-image" alt="Post">
            <div class="icons">
                <span class="like-button" data-id="${post.id}">‚ù§</span>
                <span class="like-count">${post.likes} likes</span>
                <span class="comment-button">üí¨</span>
            </div>
            <p><b>${post.username}</b> ${post.caption}</p>
            <div class="comment-section">
                <input type="text" class="comment-input" data-id="${post.id}" placeholder="Add a comment...">
                <div class="comment-list">
                    ${post.comments.map(c => `<p>${c}</p>`).join('')}
                </div>
            </div>
        `;
        return postDiv;
    }

    function fetchPosts() {
        fetch('fetch_posts.php')
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.posts-container');

                container.innerHTML = "";
                data.forEach(post => {
                    container.appendChild(createPostElement(post));
                });
                setEvents();
            });
    }

    function setEvents() {
        document.querySelectorAll('.like-button').forEach(btn => {
            btn.addEventListener('click', () => {
                const postId = btn.getAttribute('data-id');
                fetch('like_post.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `post_id=${postId}`
                }).then(() => fetchPosts());
            });
        });

        document.querySelectorAll('.comment-input').forEach(input => {
            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && input.value.trim() !== "") {
                    const postId = input.getAttribute('data-id');
                    const comment = input.value.trim();
                    fetch('add_comment.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `post_id=${postId}&comment=${encodeURIComponent(comment)}`
                    }).then(() => {
                        input.value = "";
                        fetchPosts();
                    });
                }
            });
        });
    }

    document.addEventListener("DOMContentLoaded", fetchPosts);
    </script>
